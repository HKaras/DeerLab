name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
	- name: multiple command
	  uses: appleboy/ssh-action@master
	  with:
		host: ${{ secrets.EULER_HOST }}
		username: ${{ secrets.EULER_USER }}
		key: ${{ secrets.EULER_KEY }}
		script: |
		  ls -al